<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Exercicio </title>
</head>

<body>
    <h1>Cadastro de DEVs</h1>
    <p>Complete suas informações</p>
    <form action="" >

        <div class="campo">
            <label for="nome"><strong> Nome</strong></label>
            <input type="text" nome="nome" id="nome" required>
        </div>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" nome="sobrenome" id="sobrenome" required><br>
        </div>
    </form>

    <div class="campo">
        <label for="email"><strong>E-mail</strong></label>
        <input type="email" nome="email" id="email" required>
    </div>

    <div class="campo">
        <label>De qual lado da aplicação você desenvolve?</label><br>


        <input type="radio" nome="devweb" value="front-end">front-end

        <input type="radio" nome="devweb" value="back-end">back-end

        <input type="radio" name="devweb" value="full-stack">full-stack <br>
    </div>
    <label for="">Selecione as tecnologias que utiliza:</label>
    <div class="kkk">

        <input type="checkbox">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox">
        <label for="tecnologia2">CSS</label>
        <input type="checkbox">
        <label for="tecnologia3">JavaScript</label>
        <input type="checkbox">
        <label for="tecnologia4">Flutter</label>
        <input type="checkbox">
        <label for="tecnologia5">C#</label>
        <input type="checkbox">
        <label for="tecnologia6">Python</label>
        <input type="checkbox">
        <label for="tecnologia7">Java</label>
    </div>

    <div class="campo">
        <br>
        <label>Conte um pouco da sua experiência</label><br>
        <textarea rows="4" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
    </div>
    <br>
    <button class="botao" type="submit">Concluido</button>

</body>

</html>
