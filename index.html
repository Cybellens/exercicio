<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio </title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1><br>
        <p id="subtitulo">Complete suas informações</p><br>
    </div>

    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong> Nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome" required><br>
            </div>

    </form>

    <div class="campo">
        <label for="email"><strong>E-mail</strong></label>
        <input type="email" nome="email" id="email" required>
    </div>

    <div class="campo">
        <label>De qual lado da aplicação você desenvolve?</label>
        <label>
            <input type="radio" nome="devweb" value="front-end">front-end
        </label>
        <label>
            <input type="radio" nome="devweb" value="back-end">back-end
        </label>
        <label>
            <input type="radio" name="devweb" value="full-stack">full-stack
        </label>
    </div>
    <fieldset class="grupo">
        <div id="check">
            <label for="">Selecione as tecnologias que utiliza:</label><br><br>
            <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" nome="tecnologia2" id="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
            <label for="tecnologia3">JavaScript</label>
            <input type="checkbox" name="tecnologia4" id="tecnologia4" value="Flutter">
            <label for="tecnologia4">Flutter</label>
            <input type="checkbox" nome="tecnologia5" id="tecnologia5" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
            <label for="tecnologia6">Python</label>
            <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
            <label for="tecnologia7">Java</label>
        </div>
    </fieldset>
    <div class="campo">
        <br>
        <label>Conte um pouco da sua experiência</label>
        <textarea rows="4" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
    </div>
    <button class="botao" type="submit">Concluido</button>

</body>

</html>
